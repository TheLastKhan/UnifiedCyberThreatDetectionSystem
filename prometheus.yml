global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'threat-detection'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Threat Detection API
  - job_name: 'threat-detection-api'
    static_configs:
      - targets: ['api:5000']
        labels:
          service: 'api'
          component: 'flask'
    metrics_path: '/metrics'
    scrape_interval: 30s
    
  # Note: PostgreSQL and Redis don't expose /metrics endpoints natively
  # To monitor them, you would need to add:
  # - postgres_exporter for PostgreSQL
  # - redis_exporter for Redis
  # These are not included in the current setup
    
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'monitoring'
          component: 'prometheus'
