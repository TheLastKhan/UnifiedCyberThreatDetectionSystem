[mypy]
# Global options
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Ignore missing imports for common packages
ignore_missing_imports = True

# Per-module options
[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-lime.*]
ignore_missing_imports = True

[mypy-shap.*]
ignore_missing_imports = True

[mypy-nltk.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True
